<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container mt-5">
            <div class="row calculator justify-content-center">
                <div class="gn col-6 rounded-4">
                    <div class="row">
                        <div class="col-10 offset-1 text-end bg-secondary-subtle rounded-4 pe-3 pt-2 mt-3 border border-dark">
                            <h2 class="text-secondary">0</h2>
                        </div>
                    </div>
                    <div class="row grid gap-1 justify-content-center text-center mt-2">
                        <button type="button" class="col-2 rounded-5 me-1 fn btn btn-sm">
                            <strong>C</strong>
                        </button>
                        <button type="button" class="col-2 rounded-5 me-1 fn btn btn-sm">
                            <strong>,</strong>
                        </button>
                        <button type="button" class="col-2 rounded-5 me-1 fn btn btn-sm">
                            <strong>%</strong>
                        </button>
                        <button type="button" class="col-2 rounded-5 me-1 op btn btn-sm">
                            <strong>รท</strong>
                        </button>
                    </div>
                    <div class="row grid gap-1 justify-content-center text-center mt-2">
                        <button type="button" class="col-2 rounded-5 me-1 nr btn btn-sm">
                            <strong>7</strong>
                        </button>
                        <button type="button" class="col-2 rounded-5 me-1 nr btn btn-sm">
                            <strong>8</strong>
                        </button>
                        <button type="button" class="col-2 rounded-5 me-1 nr btn btn-sm">
                            <strong>9</strong>
                        </button>
                        <button type="button" class="col-2 rounded-5 me-1 op btn btn-sm">
                            <strong>x</strong>
                        </button>
                    </div>
                    <div class="row grid gap-1 justify-content-center text-center mt-2">
                        <button type="button" class="col-2 rounded-5 me-1 nr btn btn-sm">
                            <strong>4</strong>
                        </button>
                        <button type="button" class="col-2 rounded-5 me-1 nr btn btn-sm">
                            <strong>5</strong>
                        </button>
                        <button type="button" class="col-2 rounded-5 me-1 nr btn btn-sm">
                            <strong>6</strong>
                        </button>
                        <button type="button" class="col-2 rounded-5 me-1 op btn btn-sm">
                            <strong>-</strong>
                        </button>
                    </div>
                    <div class="row grid gap-1 justify-content-center text-center mt-2">
                        <button type="button" class="col-2 rounded-5 me-1 nr btn btn-sm">
                            <strong>1</strong>
                        </button>
                        <button type="button" class="col-2 rounded-5 me-1 nr btn btn-sm">
                            <strong>2</strong>
                        </button>
                        <button type="button" class="col-2 rounded-5 me-1 nr btn btn-sm">
                            <strong>3</strong>
                        </button>
                        <button type="button" class="col-2 rounded-5 me-1 op btn btn-sm">
                            <strong>+</strong>
                        </button>
                    </div>
                    <div class="row grid gap-1 justify-content-center text-center mt-2 mb-3">
                        <button type="button" class="col-4 rounded-5 me-4 nr btn btn-sm p-2">
                            <strong>0</strong>
                        </button>
                        <button type="button" class="col-4 rounded-5 me-1 op btn btn-sm p-2">
                            <strong>=</strong>
                        </button>
                    </div>
                </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
